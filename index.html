<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Task 1 -->
    <div class="task1 mt-5">
      <div class="container">
        <h3>Bài tập 1: Số nguyên dương nhỏ nhất là:</h3>
        <h3 id="num-t1"></h3>
      </div>
    </div>

    <!-- Task 2 -->
    <div class="task2 mt-5">
      <div class="container">
        <h3>Bài tập 2: Tính tổng các giai thừa</h3>
        <div class="d-flex justify-content-center">
          <div class="card w-50">
            <div class="card-header bg-dark text-white text-center">
              Nhập số
            </div>
            <div class="card-body">
              <div class="form-group">
                <p>Số x</p>
                <input type="text" class="form-control" id="numX-t2" />
              </div>
              <div class="form-group">
                <p>Số n</p>
                <input type="text" class="form-control" id="numN-t2" />
              </div>
            </div>
            <div class="card-footer text-center">
              <button class="btn btn-secondary" id="calculate-t2">Tính</button>
              <div class="mt-4" id="noti-t2"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Task 3 -->
    <div class="task3 mt-5">
      <div class="container">
        <h3>Bài tập 3: Tính giai thừa</h3>
        <div class="d-flex justify-content-center">
          <div class="card w-50">
            <div class="card-header bg-dark text-white text-center">
              Nhập số
            </div>
            <div class="card-body">
              <div class="form-group">
                <p>Số n</p>
                <input type="text" class="form-control" id="num-t3" />
              </div>
            </div>
            <div class="card-footer text-center">
              <button class="btn btn-secondary" id="calculate-t3">Tính</button>
              <div class="mt-4" id="noti-t3"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Task 4 -->
    <div class="task4 mt-5">
      <div class="container">
        <h3>Bài tập 4: Tạo thẻ Div</h3>
        <div class="d-flex justify-content-center">
          <div class="card w-50">
            <div class="card-header bg-dark text-white text-center">
              Tạo thẻ Div
            </div>
            <div class="card-footer text-center">
              <button class="btn btn-secondary" id="createDiv">Tạo</button>
              <div class="mt-4" id="divContainer"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Task 5 -->
    <div class="task5 mt-5">
      <div class="container">
        <h3>Bài tập 5: In số nguyên tố</h3>
        <div class="d-flex justify-content-center">
          <div class="card w-50">
            <div class="card-header bg-dark text-white text-center">
              Nhập số
            </div>
            <div class="card-body">
              <div class="form-group">
                <p>Số n</p>
                <input type="text" class="form-control" id="num-t5" />
              </div>
            </div>
            <div class="card-footer text-center">
              <button class="btn btn-secondary" id="printNum">In</button>
              <div class="mt-4" id="noti-t5"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>

    <!-- external js file -->
    <script src="./main.js"></script>
  </body>
</html>
